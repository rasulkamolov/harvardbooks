<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Book Inventory Management</h1>
        <div class="form">
            <select id="bookName" required>
                <option value="" disabled selected>Select Book Level</option>
                <option value="Beginner">Beginner</option>
                <option value="Elementary">Elementary</option>
                <option value="Pre-Intermediate">Pre-Intermediate</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Kids Level 1">Kids Level 1</option>
                <option value="Kids Level 2">Kids Level 2</option>
                <option value="Kids Level 3">Kids Level 3</option>
                <option value="Kids Level 4">Kids Level 4</option>
                <option value="Kids Level 5">Kids Level 5</option>
                <option value="Kids Level 6">Kids Level 6</option>
                <option value="Kids High Level 1">Kids High Level 1</option>
                <option value="Kids High Level 2">Kids High Level 2</option>
                <option value="Listening Beginner">Listening Beginner</option>
                <option value="Listening Elementary">Listening Elementary</option>
                <option value="Listening Pre-Intermediate">Listening Pre-Intermediate</option>
                <option value="Listening Intermediate">Listening Intermediate</option>
            </select>
            <input type="number" id="quantity" placeholder="Quantity" required>
            <button onclick="addBook()">Add Book</button>
            <button onclick="sellBook()">Sell Book</button>
        </div>
        <h2>Current Inventory</h2>
        <div id="inventoryList"></div>
        <h2>Statistics</h2>
        <div id="statisticsList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
